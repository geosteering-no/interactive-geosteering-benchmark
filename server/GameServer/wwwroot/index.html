<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="utils.js"></script>
  <script src="commonUtils.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
</head>
<header>
  <!-- Modal -->
  <div class="modal fade" id="endGameModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game Completed</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                   -->
          <!-- twitter -->
          <!-- https://developer.twitter.com/en/docs/twitter-for-websites/tweet-button/guides/web-intent -->
          <a class="btn btn-default"
            href="https://twitter.com/intent/tweet?text=My+score+is+BLA&url=http://game.geosteering.no/SERVERCODEHERE&hashtags=geobanana&via=NORCEresearch"
            target="_blank">Tweet result</a>
          <!-- facebook -->
          <!-- https://stackoverflow.com/questions/34618514/share-text-via-intent-on-facebook-without-using-facebook-sdk -->
          <!-- https://stackoverflow.com/questions/9120539/facebook-share-link-without-javascript -->
          <a class="btn btn-default"
            href="https://www.facebook.com/sharer/sharer.php?u=http://game.geosteering.no/SERVERCODEHERE"
            target="_blank">
            Post on Facebook
          </a>
          <!-- linked in  -->
          <!-- https://stackoverflow.com/questions/33426752/linkedin-share-post-url -->
          <a class="btn btn-default"
            href="https://www.linkedin.com/shareArticle?mini=true&url=http://game.geosteering.no&title=My%20score%20is&summary=My%20score%20is"
            target="_blanc">
            Share on LinkedIn
          </a>
          
          <button class="btn btn-primary" id="continuebtn">New Game</button>
        </div>
      </div>
    </div>
  </div>
</header>

<body style="position: fixed;overflow: hidden; width: 100%; height: 100%">
  <script src="user.js"></script>
</body>

</html>
