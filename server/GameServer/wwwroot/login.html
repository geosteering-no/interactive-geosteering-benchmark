<!DOCTYPE html><html><head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  </head>
<body>
    <h1>Welcome to geomuffin</h1>

    <form method="post" action="/geo/init" data-js-validate="true" data-js-highlight-state-msg="true" data-js-show-valid-msg="true">
        <input type="text" name="userName" placeholder="Name" class="inputChangeVal" data-js-input-type="text" />
        <button class="btn" type="submit" name="confirm" id="newUserBtn">Create Game</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Privacy/Cookie/Data Policy</h4>
                </div>
                <div class="modal-body">
                    Cookie/Privacy policy.
                    Click 'Edit' to review or change your username before proceeding or click 'Continue' to confirm you have read and accept the terms.
                    <button class="btn btn-default" data-dismiss="modal">Edit</button>
                    <button class="btn btn-primary" id="continuebtn">Continue</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <h2>Logged in already? <a href="/index.html">Continue game!</a></h2>
</body></html>

<script>
    $('document').ready(function(){
    
    $('#newUserBtn').on('click',function(e){
      e.preventDefault();
      $('#myModal').modal('toggle');
  
    });
  
    $('#continuebtn').on('click',function(){
  
      $('form').submit();
    });
  });
</script>
